version: '3.9'

services:
  mysql:
    image: mysql:8.0
    container_name: release-mysql
    ports:
      - "3307:3306"
    environment:
      MYSQL_DATABASE: release_db
      MYSQL_USER: release_user
      MYSQL_PASSWORD: release_pass
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      retries: 5
      timeout: 5s

  app:
    build: .
    container_name: release-app
    ports:
      - "8081:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/release_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: release_user
      SPRING_DATASOURCE_PASSWORD: release_pass
    depends_on:
      - mysql

volumes:
  mysql-data:
